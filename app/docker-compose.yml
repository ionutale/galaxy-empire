version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
    restart: unless-stopped
    # For local development you can uncomment the volume below to mount source
    # volumes:
    #   - ./:/app

networks:
  default:
    driver: bridge
