<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f3ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="32" cy="32" r="30" fill="#0f172a" stroke="url(#grad)" stroke-width="2" />
  
  <!-- Central Star/Core -->
  <circle cx="32" cy="32" r="10" fill="url(#grad)" filter="url(#glow)" />
  
  <!-- Orbit Rings -->
  <ellipse cx="32" cy="32" rx="22" ry="6" fill="none" stroke="#00f3ff" stroke-width="1.5" transform="rotate(-20 32 32)" opacity="0.8" />
  <ellipse cx="32" cy="32" rx="22" ry="6" fill="none" stroke="#a855f7" stroke-width="1.5" transform="rotate(40 32 32)" opacity="0.8" />
  
  <!-- Small Planet -->
  <circle cx="50" cy="22" r="3" fill="#ffffff" filter="url(#glow)" />
</svg>